<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Beautiful Hello</title>

    <!-- Lightweight, self-contained styling -->
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #0b2545;
            --card: rgba(255, 255, 255, 0.06);
            --accent: #7dd3fc;
            --muted: rgba(255, 255, 255, 0.75);
            --glass: rgba(255, 255, 255, 0.04);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(125, 211, 252, 0.06), transparent),
                linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--muted);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 20px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 840px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent);
            border-radius: 14px;
            padding: 36px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(6px);
            border: 1px solid var(--glass);
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
            align-items: center;
        }

        .content {
            padding-right: 8px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            color: #fff;
            letter-spacing: -0.02em;
        }

        p.lead {
            margin: 0 0 18px 0;
            color: #dbeafe;
            opacity: 0.95;
            font-size: 16px;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            background: linear-gradient(90deg, rgba(125, 211, 252, 0.12), rgba(56, 189, 248, 0.08));
            color: var(--accent);
            border-radius: 999px;
            font-size: 13px;
            margin-bottom: 14px;
            border: 1px solid rgba(125, 211, 252, 0.08);
        }

        .panel {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            padding: 18px;
            color: #e6eef8;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.5;
            overflow: auto;
            max-height: 220px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .upload-zone {
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(125, 211, 252, 0.3);
            border-radius: 10px;
            padding: 28px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: rgba(125, 211, 252, 0.05);
        }

        .upload-zone.active {
            border-color: var(--accent);
            background: rgba(125, 211, 252, 0.1);
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: var(--accent);
        }

        .upload-subtext {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin-top: 16px;
            font-size: 13px;
        }

        .file-item {
            background: rgba(125, 211, 252, 0.08);
            border: 1px solid rgba(125, 211, 252, 0.15);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e6eef8;
        }

        .file-name {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            word-break: break-all;
        }

        .file-remove {
            background: rgba(255, 59, 48, 0.2);
            border: none;
            color: #ff3b30;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .file-remove:hover {
            background: rgba(255, 59, 48, 0.3);
        }

        .upload-btn {
            background: linear-gradient(90deg, var(--accent), #38bdf8);
            color: #04263a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 211, 252, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .aside {
            text-align: center;
        }

        .logo {
            height: 72px;
            width: 72px;
            margin: 0 auto 14px auto;
            border-radius: 16px;
            background: linear-gradient(135deg, #7dd3fc, #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #04263a;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 6px 18px rgba(12, 34, 63, 0.45);
        }

        .meta {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.72);
            margin-top: 12px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 24px;
            color: #fff;
            margin: 0 0 12px 0;
            text-align: center;
            font-weight: 600;
        }

        .modal-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .modal-btn {
            background: linear-gradient(90deg, var(--accent), #38bdf8);
            color: #04263a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 211, 252, 0.3);
        }

        .modal.error .modal-icon {
            color: #ff3b30;
        }

        .modal.success .modal-icon {
            color: #34c759;
        }

        @media (max-width:820px) {
            .card {
                grid-template-columns: 1fr;
            }

            .aside {
                order: -1;
                margin-bottom: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <main class="card" role="main" aria-labelledby="page-title">
            <section class="content" aria-label="Main">
                <div class="badge">Example</div>
                <h1 id="page-title">A beautiful, simple page</h1>
                <p class="lead">Clean, readable layout that highlights the embedded content below. Responsive and subtle
                    glass effect for modern look.</p>

                <div class="panel" aria-live="polite">
                    <!-- const(hi_world) -->
                    Hello world,123!
                    <!-- end -->
                </div>

                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to upload or drag files here</div>
                    <div class="upload-subtext">Supports all file types</div>
                    <input type="file" id="fileInput" multiple />
                </div>

                <div class="file-list" id="fileList"></div>
                <button class="upload-btn" id="uploadBtn" disabled>Upload Files</button>
            </section>

            <aside class="aside" aria-label="Info">
                <div class="logo">HW</div>
                <div class="meta">Embedded snippet<br />Preserves original markers</div>
            </aside>
        </main>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-icon" id="modalIcon"></div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-message" id="modalMessage"></p>
            <button class="modal-btn" id="modalBtn">Close</button>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalBtn = document.getElementById('modalBtn');
        let selectedFiles = [];

        function showModal(type, title, message) {
            modal.className = 'modal ' + type;
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalIcon.textContent = type === 'success' ? '‚úì' : '‚úï';
            modalOverlay.classList.add('show');

            modalOverlay.addEventListener('click', function handler(e) {
                if (e.target === modalOverlay) modalOverlay.classList.remove('show');
            });
            modalBtn.onclick = () => modalOverlay.classList.remove('show');
        }

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('active');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('active');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('active');
            selectedFiles = Array.from(e.dataTransfer.files);
            updateFileList();
        });

        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';
            uploadBtn.disabled = selectedFiles.length === 0;

            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                    <button class="file-remove" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(item);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        uploadBtn.addEventListener('click', () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    showModal('success', 'Upload Successful!', 'Your files have been uploaded successfully.');
                    selectedFiles = [];
                    updateFileList();
                    uploadBtn.textContent = 'Upload Files';
                })
                .catch(err => {
                    showModal('error', 'Upload Failed', 'An error occurred during upload. Please try again.');
                    uploadBtn.textContent = 'Upload Files';
                    uploadBtn.disabled = selectedFiles.length === 0;
                });
        });
    </script>
</body>

</html>

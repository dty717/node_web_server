<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Beautiful Hello</title>

    <!-- Lightweight, self-contained styling -->
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #0b2545;
            --card: rgba(255, 255, 255, 0.06);
            --accent: #7dd3fc;
            --muted: rgba(255, 255, 255, 0.75);
            --glass: rgba(255, 255, 255, 0.04);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(125, 211, 252, 0.06), transparent),
                linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--muted);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 20px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 840px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent);
            border-radius: 14px;
            padding: 36px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(6px);
            border: 1px solid var(--glass);
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
            align-items: center;
        }

        .content {
            padding-right: 8px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            color: #fff;
            letter-spacing: -0.02em;
        }

        p.lead {
            margin: 0 0 18px 0;
            color: #dbeafe;
            opacity: 0.95;
            font-size: 16px;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            background: linear-gradient(90deg, rgba(125, 211, 252, 0.12), rgba(56, 189, 248, 0.08));
            color: var(--accent);
            border-radius: 999px;
            font-size: 13px;
            margin-bottom: 14px;
            border: 1px solid rgba(125, 211, 252, 0.08);
        }

        .panel {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            padding: 18px;
            color: #e6eef8;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.5;
            overflow: auto;
            max-height: 220px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .aside {
            text-align: center;
        }

        .logo {
            height: 72px;
            width: 72px;
            margin: 0 auto 14px auto;
            border-radius: 16px;
            background: linear-gradient(135deg, #7dd3fc, #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #04263a;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 6px 18px rgba(12, 34, 63, 0.45);
        }

        .meta {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.72);
            margin-top: 12px;
        }

        @media (max-width:820px) {
            .card {
                grid-template-columns: 1fr;
            }

            .aside {
                order: -1;
                margin-bottom: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <main class="card" role="main" aria-labelledby="page-title">
            <section class="content" aria-label="Main">
                <div class="badge">Example</div>
                <h1 id="page-title">A beautiful, simple page</h1>
                <p class="lead">Clean, readable layout that highlights the embedded content below. Responsive and subtle
                    glass effect for modern look.</p>

                <div class="panel" aria-live="polite">
                    <!-- const(hi_world) -->
                    Hello world,123!

                    sdfsa
                    <!-- end -->
                </div>
            </section>

            <aside class="aside" aria-label="Info">
                <div class="logo">HW</div>
                <div class="meta">Embedded snippet<br />Preserves original markers</div>
            </aside>
        </main>
    </div>
</body>
</html>
